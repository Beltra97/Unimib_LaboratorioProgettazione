<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
    <head>
        <title th:text="#{email.deleteRepetition.title}">Repetition removed</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.deleteRepetition.greeting}">
            Dear
        </p>
        <p th:text="#{email.deleteRepetition.text1(
            ${tutor.surname},
            ${tutor.name},
            ${repetition.dateRepetition},
            ${repetition.subject.name})}">
            The tutor {0} {1} have removed the repetition scheduled for {2}, with subject {3}
        </p>
        <p>
            <span th:text="#{email.regards}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">RepetitionWebApp.</em>
        </p>
    </body>
</html>
