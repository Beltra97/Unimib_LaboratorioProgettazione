<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="student">
            <h2><span jhiTranslate="repetitionWebApp.student.detail.title">Student</span> {{ student.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="repetitionWebApp.student.name">Name</span></dt>
                <dd>
                    <span>{{ student.name }}</span>
                </dd>
                <dt><span jhiTranslate="repetitionWebApp.student.surname">Surname</span></dt>
                <dd>
                    <span>{{ student.surname }}</span>
                </dd>
                <dt><span jhiTranslate="repetitionWebApp.student.birthDate">Birth Date</span></dt>
                <dd>
                    <span>{{ student.birthDate }}</span>
                </dd>
                <dt><span jhiTranslate="repetitionWebApp.student.dateCreated">Date Created</span></dt>
                <dd>
                    <span>{{ student.dateCreated }}</span>
                </dd>
                <dt><span jhiTranslate="repetitionWebApp.student.dateModified">Date Modified</span></dt>
                <dd>
                    <span>{{ student.dateModified }}</span>
                </dd>
                <dt><span jhiTranslate="repetitionWebApp.student.dateDeleted">Date Deleted</span></dt>
                <dd>
                    <span>{{ student.dateDeleted }}</span>
                </dd>
                <dt><span jhiTranslate="repetitionWebApp.student.user">User</span></dt>
                <dd>
                    {{ student.user?.id }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/student', student.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
